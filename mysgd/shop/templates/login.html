{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="register-container">
    <div class="register-form">
        <h2>INICIAR SESIÓN</h2>
        {% if form.errors %}
            <p>Tus credenciales de inicio de sesión no coinciden. Por favor, inténtalo de nuevo.</p>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Correo electrónico</label>
                <input type="text" id="username" name="username" placeholder="email@domain.com">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña">
            </div>
            <p class="text-muted small mb-3">
                ¿No tienes una cuenta? <a href="{% url 'register' %}" class="text-success">Regístrate.</a>
            </p>
            <button type="submit" class="btn btn-success w-100">Iniciar sesión</button>
        </form>
    </div>
</div>
{% endblock %}
