{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Actualizar Información de la Empresa</h5>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    <form method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                          <label for="{{ form.name.id_for_label }}">Nombre de la Empresa</label>
                          <input type="text" class="form-control form-control-sm" id="name" name="name" required placeholder={{form.name}}>
                      </div>
                      <div class="form-group">
                          <label for="{{ form.image.id_for_label }}">Imagen</label>
                          {{ form.image }}
                      </div>
                      <div class="form-group">
                          <label for="{{ form.description.id_for_label }}">Descripción</label>
                          <textarea class="form-control" id="description" rows="3" placeholder={{form.description}}></textarea>
                      </div>
                      <div class="form-group">
                          <label for="{{ form.ruc.id_for_label }}">RUC</label>
                          {{ form.ruc }}
                      </div>
                      <button type="submit" class="btn btn-primary">Actualizar</button>
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
