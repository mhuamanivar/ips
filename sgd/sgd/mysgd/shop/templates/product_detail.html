{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container-fluid product-detail mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid rounded product-image">
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p class="text-muted">{{ product.category }}</p>
            <p class="h4">S/. {{ product.price }}</p>
            <p>{{ product.description }}</p>
            <form method="post" action="{% url 'add_to_cart' product.id %}" id="product-detail-form">
                {% csrf_token %}
                <div class="quantity-container mb-4 d-flex align-items-center">
                    <label for="quantity" class="form-label me-2">Cantidad</label>
                    <button type="button" id="decrease-btn" class="btn btn-outline-secondary shadow-none">-</button>
                    <input type="number" id="quantity" name="quantity" value="1" min="1" class="form-control mx-2 text-center quantity-input" style="width: 60px;" readonly>
                    <button type="button" id="increase-btn" class="btn btn-outline-secondary shadow-none">+</button>
                </div>
                <button type="submit" class="btn btn-success w-100">AÃ±adir al carrito</button>
            </form>            
        </div>
    </div>
</div>
<script src="{% static 'js/product_detail.js' %}"></script>
{% endblock %}
