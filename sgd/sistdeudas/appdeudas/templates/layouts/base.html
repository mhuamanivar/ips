{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrocampo Campo Limpio</title>
    <link rel="stylesheet" href="{% static '/styles/main.css' %}">
    <link rel="icon" href="{% static 'img/logo.ico' %}" >
</head>
<body>
    <header class="menu-container">
        <div class="logo-container">
            <a href="{% url 'index' %}"><img class="logoEmpresa" src="{% static 'img/logo.png' %}" width="80px" alt="Campo Limpio Logo"></a>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="{% url 'index' %}">Inicio</a></li>
                <li><a href="{% url 'productos' %}">Productos</a></li>
                <li><a href="{% url 'pedidos' %}">Pedidos</a></li>
                <li><a href="{% url 'nuevo_pedido' %}"><img src="{% static 'img/Carrito.png' %}" width="20px" alt="Carrito"></a></li>
                <li><a href="/signup"><img src="{% static 'img/Persona.png' %}" width="20px" alt="Perfil"></a></li>
            </ul>
        </nav>
    </header>
    
    <main class="content-container">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
